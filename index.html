<section class="vh-100 py-4 text-center text-white text-center bg-image" style="background-image: url('Screenshot (74).png');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row py-lg-5">

        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="mb-md-5 mt-md-4 pb-5">

              <h2 class="header fw-bold" style="color: white;">Login</h2>
              <div class="div1">
              <hr class="border border-light border-2 opacity-50" style="color: white;">
              <p class="text-white-50 mb-5" style="color: white;">Please enter your username and password!</p>

              <div class="form-outline form-white fw-bold mb-4">
                <form name="myForm" method="post" action="javascript:void(0);"
                 onsubmit="return myfunction();">
                  <label style="color: white;">Username :</label>
                  <input type="text" name="uname" class="inputText"><br><br>


                  <div class="form-outline form-white fw-bold mb-4">
                    <label style="color: white;">Password :</label>
                    <input type="password" name="pass" class="inputText">
                    <br><br>


                    <p class="small mb-5 pb-lg-2"><a class="text-white-50" style="color: white;" href="#!">Forgot
                        password?</a></p>

                    <button class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>

                  </div>

                  <div>
                    <p class="mb-0" style="color: white;">Don't have an account? <a href="#!" style="color: white;"
                        class="text-white-50 fw-bold">Sign Up</a>
                    </p>
                </form>
              </div>
              <script type="text/javascript">
                function myfunction() {
                  var un = document.forms["myForm"]["uname"].value;
                  var pw = document.forms["myForm"]["pass"].value;
                  if (un == "vanshita" && pw == "54321") {
                    window.location.href = "main.html"; //Replace "index.html" with the desired URL
                    return false; // Prevent the form from submitting
                  } else {
                    alert("Invalid Username and Password");
                    return false; // Prevent the form from submitting
                  }
                }
              </script>
            </div>
          </div>
        </div>
      </div>
    </div>
